<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outside, .inside, .extern {
            height: 20px;
            width: 20px;
        }

        .outside {
            background-color: red;
        }

        .inside {
            background-color: blue;
        }

        .inside:hover ~ .extern {
            display: block;
        }

        .extern {
            background-color: green;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="outside">
            <div class="inside"></div>
            <div class="extern"></div>
        </div>
    </div>
</body>
</html>
